name: bt_serial_app
description: Simple Flutter app to send/receive data over Bluetooth Classic or USB Serial on Android.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bluetooth_serial: ^0.4.0
  permission_handler: ^11.3.1
  # Optional: enable USB Serial on Android (uncomment in code as needed)
  usb_serial: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
